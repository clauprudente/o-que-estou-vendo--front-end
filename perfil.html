<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>perfil</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilo-perfil.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300i,400,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container logo">
            <div>
                <p><img src="assets/img/cinema.png"></p>
            </div>
        </div>
    </header>
    <section>
        <div class="container container-form-catalogo">
            <div class="form">
                <h1>Cadastro de Filmes</h1>
                <form>
                    <input type="text" placeholder="Nome do filme">
                    <input type="text" placeholder="Imagem">
                    <input type="text" placeholder="Número de estrelas">
                    <button class="btn-cadastro-filme">Cadastrar</button>
                </form>
            </div>
            <div class="catalogo-geral">
                <h1>Filmes já assistidos</h1>
                <div class="catalogo">
                    <div class="catalogo-pai">
                        <p>{ Titulo }</p>
                        <img class="catalogo-pai-img" src="https://ingresso-a.akamaihd.net/img/cinema/cartaz/21254-cartaz.jpg">
                        <div class=catalogo-pai-estrela>
                            <img class="img-estrela" src="assets/img/star.png">
                            <img class="img-estrela" src="assets/img/star.png">
                            <img class="img-estrela" src="assets/img/star.png">
                            <img class="img-estrela" src="assets/img/star.png">
                            <img class="img-estrela" src="assets/img/star.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                Projeto realizado por Cláudia Maria Prudente dos Santos.
            </p>
            <p>
                © Copyright 2019 - Todos os direitos reservados.
            </p>
        </div>
    </footer>
    <script src="assets/js/script-perfil.js "></script>
</body>

</html>
